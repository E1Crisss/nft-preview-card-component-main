<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div>
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium image"
          class="card__img"
        />
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="card__section2">
        <div class="card__section2-ETH">
          <img src="./images/icon-ethereum.svg" alt="" />
          <p class="block1">0.041 ETH</p>
        </div>

        <div class="card__section2-3day">
          <img src="./images/icon-clock.svg" alt="" />
          <p class="block2">3 days left</p>
        </div>
      </div>

      <div class="card__footer">
        <img src="./images/image-avatar.png" alt="" class="card__avatar" />
        <p>Creation of <span>Jules Wyvern</p></span>
      </div>
    </div>

    </div> -->
  </body>
</html>
